<div class="auth-login-page">



  <div class="d-flex flex-row justify-content-center">
    <img class="mr-5" src="../../../assets/happy-monkey.png" height="312" width="312"/>

    <div class="flex-column pt-5">
      <h1 class="pb-3">Bienvenue</h1>


      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrer un email" formControlName="email"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Un email est requis</div>
            <div *ngIf="f.email.errors.email">Vous devez saisir une addresse mail</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="Mot de passe" formControlName="password"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Un mot de passe est requis</div>
            <div *ngIf="f.password.errors.minlength">Votre mot de passe doit contenir un minimum de 6 caract√®res</div>
          </div>
        </div>
      </form>
    </div>
  </div>


  <div class="d-flex flex-column align-items-center pt-5">
    <p>Pas encore inscrit ? <a href="/register">Inscrivez-vous</a></p>
    <button type="submit" class="btn btn-primary small-btn-confirm" (click)="onSubmit()">Connexion</button>
    <div class="alert alert-danger mt-4" *ngIf="submitted && isLoginFailed">
      {{ errorMessage }}
    </div>
  </div>



</div>
