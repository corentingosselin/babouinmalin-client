<div class="auth-login-page">



  <div class="d-flex flex-row justify-content-center">
    <img class="mr-5" src="../../../assets/happy-monkey.png" height="312" width="312"/>

    <div class="flex-column pt-5">
      <h1 class="pb-3">Bienvenue</h1>


      <form>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Entrer un email">
        </div>
        <div class="form-group">
          <label for="inputPass">Mot de passe</label>
          <input type="password" class="form-control" id="inputPass" placeholder="Mot de passe">
        </div>
      </form>
    </div>
  </div>


  <div class="d-flex flex-column align-items-center pt-5">
    <p>Pas encore inscrit ? <a href="/register">Inscrivez-vous</a></p>
    <button type="submit" class="btn btn-primary small-btn-confirm">Connexion</button>
  </div>



</div>
