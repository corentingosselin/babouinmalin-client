<div class="my-barters-page">

  <div class="container">

    <div class="row justify-content-center headline-container" style="padding-top:20px">
      <div class="col-8 headline">
        <h1 class="hed">Voici mes trocs</h1>
        <p class="dek">Une liste de tous les objets que vous proposez...</p>
      </div>
    </div>

    <div class="card-deck">
      <div class="card my-3" *ngFor="let b of barters" [routerLink]="['/barter-detail', b.barter.id]">
        <a class="btn card-link">{{b.barter.title}}</a>
        <img src="{{b.url}}" class="card-img-top">
        <div class="card-body d-flex flex-column">
          <button class="btn btn-primary mt-auto" type="button" (click)="goToBarterDetails(b.barter.id)">Modifier</button>
        </div>
      </div>
    </div>
  </div>

</div>
