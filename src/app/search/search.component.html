
<div class="container">
  <div class="d-flex flex-column align-items-center">

    <h1 class="pb-3">Rechercher un objet</h1>
    <input id="search-input" class="form-control" type="text" name="search" autocomplete="off" placeholder="je recherche mon troc..." (keyup)="filterList($event.target.value)">
    <div class="d-flex flex-row">
      <div *ngFor="let cat of categories;">
        <div id="category-{{cat.id}}" value="{{cat.id}}" (click)="select(cat.id)" class="m-5 category">{{cat.categoryName}}</div>
      </div>

    </div>

  </div>


  <div class="card-deck">
    <div class="card my-3" *ngFor="let b of list">
      <a class="btn card-link">{{b.barter.title}}</a>
      <img src="{{b.url}}" class="card-img-top">
      <div class="card-body d-flex flex-column">
        <button class="btn btn-primary mt-auto" type="button">Modifier</button>
      </div>
    </div>
  </div>
</div>
